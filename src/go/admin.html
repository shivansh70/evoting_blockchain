
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>{{.PageTitle}}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/sky-forms.css">
    <script src="js/random.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">




</head>
<body class="bg-red">
<div class="body body-s">



    <!-- multistep form -->
    <form id="msform" class="admin sky-form">

        <!-- fieldsets -->
        <fieldset id="baseField">
            <h1 class="fs-title">Admin</h1>
            <h3 class="fs-subtitle">{{.PageTitle}}</h3>
            <input type="button" id="voterButton" value="Add eligible voter"/>
            <input type="button"  id="resultsButton"  value="See results" action="/getResults" onclick=get_results() />
        </fieldset>

        <fieldset id="results">
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <h1 class="fs-title">{{.PageTitle}}</h1>
            <h3 class="fs-subtitle">Results</h3>

            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Option</th>
                    <th scope="col">#</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Yaaay!</td>
                    <td ><span id="resp0"></span></td>
                </tr>
                <tr>
                    <td>Best thing ever happened to me!</td>
                    <td ><span id="resp1"></span></td>
                </tr>

                </tbody>
            </table>
            <br>
        </fieldset>

        <fieldset id="addVoter">
            <input type="button" name="previous" class="previous action-button" value="Previous" />
            <h1 class="fs-title">{{.PageTitle}}</h1>
            <h3 class="fs-subtitle">Add voter</h3>
            <input type="text" id="address" name="address" placeholder="Ethereum Address" />
            <hr>
            <input type="button" name="next" class="next button" value="Add" action="/addVoter" onclick="add_voter()" />
        </fieldset>

        <fieldset id="addVoterSuccess">

            <input type="button" name="previous" class="previous action-button" value="Back" />

            <hr>
            <br>
            <div class="text-center">
                <p class="lead"><a id=response href="">Voter</a> has been added!</p>
                </br>
            </div>
        </fieldset>


    </form>


</div>
</body>
</html>
